<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>capstonefinal</title>
  </head>
  <body>
    <style>
      body{
        margin: 0;
        padding: 0;
      }

      .btn {
        border: 0;
        outline: none;
        padding: 10px;
        border-radius: 25px;
        background-color: blueviolet;
        font-weight: 900;
        color: white;
        margin: 10px;
        cursor: pointer;
        transition: background-color 0.4s;
      }

      .btn:hover{
        background-color: rgb(65, 0, 126);
      }

    </style>
    <noscript>
      <strong>We're sorry but capstonefinal doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

</html>
